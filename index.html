<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe</title>
    <script src="https://kit.fontawesome.com/ec5fabb21f.js" crossorigin="anonymous"></script>
    <link href="index.css" rel="stylesheet"/>
  </head>
  <body>
    <main class="content">
      <header>
        <h1>Tic-Tac-Toe</h1>
      </header>
      <section id="game">
        <!-- tictactoe gameboard here -->
      </section>
      <section id="controls">
        <div id="dialog">
          <p>Choose your mark.</p>
        </div>
        <div id="options">
          <div id="options-choices">
            <button>X</button>
            <button>O</button>
            <label>Number of Rounds
              <input id="num-rounds-input" type="number" value="1" min="1" max="5"/>
            </label>
            <label>Grid Size
              <input id="grid-size-input" type="number" value="3" min="3" max="6"/>
            </label>
          </div>
          <button id="options-confirm">Play!</button>
        </div>
      </section>
    </main>
    <footer>
      <p>
        Created in August 2021. <a href="https://www.theodinproject.com/about" target="_blank">
            Odin Project Curriculum
        </a>
        . Student: Dan Trinh.
    </p>
    </footer>
  </body>
  <script src="main.js"></script>
</html>
