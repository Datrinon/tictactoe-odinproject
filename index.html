<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe</title>
    <script src="https://kit.fontawesome.com/ec5fabb21f.js" crossorigin="anonymous"></script>
    <link href="index.css" rel="stylesheet"/>
  </head>
  <body>
    <main class="content">
      <header>
        <h1>Tic-Tac-Toe</h1>
      </header>
      <section id="scoreboard">
        <p id="rounds-caption">Best of <span id="rounds">{ROUNDS}</span></p>
        <div id="player-1-section">
          <h2 class="scoreboard-name">Player 1</h2>
          <p id="player-1-score" class="score">{SCORE}</p>
        </div>
        <div id="player-2-section">
          <h2 class="scoreboard-name">Player 2</h2>
          <p id="player-2-score" class="score">{SCORE}</p>
        </div>
      </section>
      <section id="game">
        <!-- tictactoe gameboard here -->
      </section>
      <section id="dialog">
        <p>Choose your mark.</p>
      </section>
      <section id="menu">
        <div id="end-of-round-panel" class="disable-visibility">
          <button id="continue">Next</button>
        </div>
        <div id="options">
          <div id="options-choices">
            <button>X</button>
            <button>O</button>
            <label>Number of Rounds
              <input id="num-rounds-input" type="number"
                  value="1" min="1" max="5"/>
            </label>
            <label>Grid Size
              <input id="grid-size-input" type="number" value="3" min="3" max="5"/>
            </label>
          </div>
          <button id="options-confirm" disabled>Play!</button>
        </div>
      </section>
    </main>
    <footer>
      <p>
        Created in August 2021. <a href="https://www.theodinproject.com/about" target="_blank">
            Odin Project Curriculum
        </a>
        . Student: Dan Trinh.
    </p>
    </footer>
  </body>
  <script src="main.js"></script>
</html>
