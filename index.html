<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Tic-Tac-Toe</title>
  <script src="https://kit.fontawesome.com/ec5fabb21f.js" crossorigin="anonymous"></script>
  <link href="reset.css" rel="stylesheet" />
  <link href="index.css" rel="stylesheet" />
</head>

<body>
  <main class="content">
    <header>
    </header>
    <section id="scoreboard" class="disable-display">
      <p id="rounds-caption">Best of <span id="rounds">{ROUNDS}</span></p>
      <div id="player-1-section">
        <h2 class="scoreboard-name">Player 1</h2>
        <p id="player-1-score" class="score">{SCORE}</p>
      </div>
      <div id="player-2-section">
        <h2 class="scoreboard-name">Player 2</h2>
        <p id="player-2-score" class="score">{SCORE}</p>
      </div>
    </section>
    <section id="game" class="disable-display">
      <!-- tictactoe gameboard here -->
    </section>
    <section id="dialog">
      <p></p>
    </section>
    <div id="end-of-round-panel" class="disable-display">
      <!-- <button id="continue">Next</button> -->
    </div>
    <section id="menu">
      <div id="options">
        <div id="title">
          <h1>Tic Tac Toe</h1>
          <div>
            <i class="logo-mark far fa-circle"></i>
            <i class="logo-mark fas fa-times"></i>
          </div>
        </div>
        <div id="options-choices">
          <label>
            Select Mark
          </label>
          <div>
            <button class="mark-selection">X</button>
            <button class="mark-selection">O</button>
          </div>
          <label>Number of Rounds
          </label>
          <input id="num-rounds-input" type="number" value="1" min="1" max="5" />
          <label>Grid Size
          </label>
          <input id="grid-size-input" type="number" value="3" min="3" max="5" />
        </div>
        <button id="options-confirm" disabled autocomplete="off">PLAY</button>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p>
      Created in August 2021. <a href="https://www.theodinproject.com/about" target="_blank">
        Odin Project Curriculum</a>. Student: Dan Trinh.
    </p>
  </footer>
</body>
<script src="main.js"></script>

</html>
